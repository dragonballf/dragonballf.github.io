<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode-Extension (npm Library) Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <style>
      * {
        font-family: 'Commissioner', sans-serif;
      }
    </style>
    <base target="_blank">
    <link rel="shortcut icon" href="img/favicon.png">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Unicode-Extension Home Page</span>
      </div>
    </nav>
    <div class="mt-3 bg-dark container">
      <p class="container-fluid">
        <img src="img/unicode-logo.png" alt="logo">
        <br><br>
        <span class="text-light mt-3">Unicode-Extension is a npm library that helps you to use unicode in 
        Node.js and websites.</span>
        <br><br>
        <span class="h2 text-info">CDN Site:</span><br>
        <span class="container text-info"><a href="https://cdn.jsdelivr.net/npm/unicode-extension@2.0.0/lib/unicode.js">https://cdn.jsdelivr.net/npm/unicode-extension@2.0.0/lib/unicode.js</a></span>
        <br><br>
        <span class="h2 text-info">NPM Use:</span><br>
        <span class="container text-info mt-3">npm install -g unicode-extension</span>
      </p>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.js"></script>
  </body>
</html>
